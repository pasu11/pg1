<script language="JavaScript">

//fprocess: it compares and display results.
function fprocess()
{
		//varifying if the enter guess number is between the possible total of 2 dices (2-12)
		if (document.form1.tguess.value <13 && document.form1.tguess.value > 1)
		{
			//get entered guess value and store into snum array
			total_roll = froll();
			document.form2.tresult.value = total_roll;
			guess_num = document.form1.tguess.value;
			
			//if guess is correct, add 10 points to user score
			if(total_roll==guess_num)
			{
				//display correct guessing message.
				window.alert("Good guess, you get 10 points!!");
				score[0] = score[0] + 10;
				document.form1.tscore.value = score[0];
			}//end if
		}
		else	//if no value or invalid value is enter, then warn
		{
		window.alert("Please enter a guessing number between 2 to 12.");
		}//end check enter value if

}//end function fprocess


//froll(): 	it simple generate 2 random values and use them to load the dice image.
//				it returns the "sum" of the 2 dices
function froll()
{
	//get a random integer from 1 - 6, if 0, repick number
	do
	{
	current_dice1 = Math.floor(Math.random()*6);
	} while(current_dice1 == 0)
	
	//get a random integer from 1 - 6, if 0, repick number
	do
	{
	current_dice2 = Math.floor(Math.random()*6);
	} while(current_dice2== 0)


	//change current dice images to the random integer images
	document.d1.src=images[current_dice1];
	document.d2.src=images[current_dice2];

	//return the sum of dices
	return current_dice1 + current_dice2;
}//end function froll1


//reset guess, score and result values.
function freset()
{
	document.form1.tguess.value ="";
	document.form1.tscore.value = "0000";
	document.form2.tresult.value="";
	score[0]=0;
}//end function freset


	//Setting dice image sources (total of 6 dice images)
	image1=new Image; image1.src="images/dice1.gif";
	image2=new Image; image2.src="images/dice2.gif";
	image3=new Image; image3.src="images/dice3.gif";
	image4=new Image; image4.src="images/dice4.gif";
	image5=new Image; image5.src="images/dice5.gif";
	image6=new Image; image6.src="images/dice6.gif";
	
	
	//Store dice image sources into array for loop
	images= new Array(7);
	images[0]=image1.src;
	images[1]=image1.src;
	images[2]=image2.src;
	images[3]=image3.src;
	images[4]=image4.src;
	images[5]=image5.src;
	images[6]=image6.src;
	
	//A single array that stores user scores
	score = new Array(1);
	//initialize user score
	score[0] = 0;

//end of scripts
</script>
