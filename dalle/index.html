<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator using DALL-E 3</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f3f3f3;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            width: calc(100% - 70px);
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical; /* Allows manual resizing in height */
            min-height: 100px; /* Minimum height for 10 rows */
        }

        button, input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            width: 60px;
        }

        button:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Generate Image with DALL-E 3</h2>
        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
            <input type="button" value="Load" onclick="loadApiKey()">
            <input type="button" value="Save" onclick="saveApiKey()">
        </div>
        <div class="form-group">
            <label for="prompt">Image Prompt:</label>
            <textarea id="prompt" placeholder="Enter your image description here (up to 10 lines)"></textarea>
        </div>
        <div class="form-group">
            <label for="size">Image Size:</label>
            <select id="size">
                <option value="1024x1024">1024x1024</option>
                <option value="1792x1024">1792x1024</option>
                <option value="1024x1792">1024x1792</option>
            </select>
        </div>
        <div class="form-group">
            <label for="style">Image Style:</label>
            <select id="style">
                <option value="natural">Natural</option>
                <option value="vivid">Vivid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quality">Image Quality:</label>
            <select id="quality">
                <option value="standard">Standard</option>
                <option value="hd">HD</option>
            </select>
        </div>
        <button onclick="generateImage()">Generate</button>

        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            setCookie('openaiApiKey', apiKey, 30);
            alert('API Key saved!');
        }

        function loadApiKey() {
            const apiKey = getCookie('openaiApiKey');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            } else {
                alert('No API Key found. Please save your API key first.');
            }
        }

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            const size = document.getElementById('size').value;
            const style = document.getElementById('style').value;
            const quality = document.getElementById('quality').value;

            if (!apiKey || !prompt) {
                alert('Please provide an API key and a prompt.');
                return;
            }

            document.querySelector('.loading').style.display = 'block';
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous result

            const response = await fetch("https://api.openai.com/v1/images/generations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "dall-e-3", // Updated to "dall-e-3"
                    prompt: prompt,
                    size: size,
                    style: style,    // Assuming the API supports this
                    quality: quality // Assuming the API supports this
                })
            });

            document.querySelector('.loading').style.display = 'none';

            if (!response.ok) {
                const message = await response.json();
                alert('Error: ' + message.error.message);
                return;
            }

            const data = await response.json();
            if (data.data && data.data.length > 0) {
                resultDiv.innerHTML = `<img src="${data.data[0].url}" alt="Generated Image"/>`;
            } else {
                resultDiv.textContent = "No image generated.";
            }
        }

        // Load the API key from the cookie on page load
        document.addEventListener('DOMContentLoaded', loadApiKey);
    </script>
</body>
</html>
