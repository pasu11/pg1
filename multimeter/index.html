<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Uni-T UT60 Multimeter Tolerance Calculator</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="center-container">  
        <h4>Uni-T UT60 Tolerance Calculator:</h4>  
        <form id="calculator">  
            <div class="container">  
                <div class="input-group">  
                    <label for="range">Range:</label>  
 <select id="range" onchange="updateAccuracy()">  
    <option value="0" selected>==DC Voltage==</option>  
    <option value="0.001" percent_="0.7" digit_="8">9.999mV 0.7%+8</option>  
    <option value="0.01" percent_="0.7" digit_="3">99.99mV 0.7%+3</option>  
    <option value="0.1" percent_="0.5" digit_="3">999.9mV 0.5%+3</option>  
    <option value="0.001" percent_="0.5" digit_="3">9.999V 0.5%+3</option>  
    <option value="0.01" percent_="0.5" digit_="3">99.99V 0.5%+3</option>  
    <option value="0.1" percent_="0.5" digit_="3">999.9V 0.5%+3</option>  
    <option value="0">==DC Current==</option>  
    <option value="0.1" percent_="0.8" digit_="3">999.9μA 0.8%+3</option>  
    <option value="0.1" percent_="1" digit_="3">999.9mA 1%+3</option>  
    <option value="0.001" percent_="1" digit_="3">9.999A 1%+3</option>   
    <option value="0">==Resistance==</option>  
    <option value="0.01" percent_="0.8" digit_="8">99.99Ω 0.8%+8</option>  
    <option value="0.1" percent_="0.8" digit_="2">999.9Ω 0.8%+2</option>  
    <option value="0.001" percent_="0.8" digit_="2">9.999kΩ 0.8%+2</option>  
    <option value="0.01" percent_="0.8" digit_="2">99.99kΩ 0.8%+2</option>  
    <option value="0.1" percent_="0.8" digit_="2">999.9kΩ 0.8%+2</option>  
    <option value="0.001" percent_="1.5" digit_="3">9.999MΩ 1.5%+3</option>   
    <option value="0.01" percent_="2" digit_="5">99.99MΩ  2%+5</option>   
    <option value="0">==Capacitor==</option>  
    <option value="0.001" percent_="4" digit_="10">9.999nF 4%+10</option>  
    <option value="0.01" percent_="4" digit_="5">99.99nF 4%+5</option>  
    <option value="0.1" percent_="4" digit_="5">999.9nF 4%+5</option>  
    <option value="0.001" percent_="4" digit_="5">9.999μF 4%+5</option>  
    <option value="0.01" percent_="4" digit_="5">99.99μF 4%+5</option>  
    <option value="0.1" percent_="4" digit_="5">999.9μF 4%+5</option>  
    <option value="0.001"percent_="10" digit_="0">9.999mF 10%</option>  
    <option value="0.01" percent_="10" digit_="0">40.00mF 10%</option>  
    <option value="0.1" percent_="10" digit_="0">99.9mF 10%</option>  
</select>  
                </div>  
                <div class="input-group">  
                    <label for="accuracy-percent">Accuracy %:</label>  
                    <input type="number" id="accuracy-percent" class="readonly" readonly>  
                </div>  
                <div class="input-group">  
                    <label for="accuracy-digit">Accuracy Digit:</label>  
                    <input type="number" id="accuracy-digit" class="readonly" readonly>   
                </div>  
            </div>  


            <div class="container-horizontal" style="background-color: #d5f5e3;">  
                <div>   
                    <label for="multimeter-input">Multimeter Input:</label>  
                    <input type="number" id="multimeter-input" step="0.0001">  
                </div>  
                <div>  
                    <label for="multimeter-output">Multimeter Display:</label>  
                    <input type="number" id="multimeter-output" step="0.0001">  
                </div>  
            </div>  

            <div class="container">  
                <div class="input-group">  
                    <label for="tolerance-percent">Tolerance %:</label>  
                    <input type="number" id="tolerance-percent" class="readonly" readonly>  
                </div>  
                <div class="input-group">  
                    <label for="tolerance-digit">Tolerance Digit:</label>  
                    <input type="number" id="tolerance-digit" class="readonly" readonly>  
                </div>  
                <div class="input-group">  
                    <label for="total-tolerance">Total Tolerance:</label>  
                    <input type="number" id="total-tolerance" class="readonly" readonly>  
                </div>  
                <div class="input-group">  
                    <label for="min-value">Min Value:</label>  
                    <input type="number" id="min-value" class="readonly" readonly>  
                </div>  
                <div class="input-group">  
                    <label for="max-value">Max Value:</label>  
                    <input type="number" id="max-value" class="readonly" readonly>  
                </div>  
            </div>  

            <div class="button">  
                <button type="button" onclick="calculate()">Calculate</button>  
                <button type="reset" onclick="resetForm()">Reset</button>  
            </div> <!-- Moved button container out of the form -->  
        </form>  

        <br/>   
        <h4>Codes generated by ChatGPT and modified by pasu. No copyright.</h4>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
