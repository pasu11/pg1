<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Divider</title>
  </head>

  <body class="bg-light">

    <!-- calculator -->
    <script src="voltage-divider.js"></script>

    <div class="container" style="max-width:500px; padding-top:10px;">
      <div class="py-5 text-center">
        <h1>Voltage Divider</h1>
        <p style="padding-top:20px;" class="lead">Calculates resistors for given in/output voltages using E-Series values.</p>
      </div>

      <div class="row">
        <form>
          <div class="row">
            <div class="col-sm">
              <label for="firstName">Input Voltage</label>
              <input type="text" class="form-control" id="inVolt" placeholder="e.g. 20" value="">
            </div>
            <div class="col-sm">
                <label for="lastName">Output Voltage</label>
                <input type="text" class="form-control" id="outVolt" placeholder="e.g. 3" value="">
            </div>
            <div class="col-sm">
                <label for="state">E-Series</label>
                <select class="form-select d-block w-100" id="state">
                  <option value="e6">E6</option>
                  <option value="e12">E12</option>
                  <option selected value="e24">E24</option>
                  <option value="e48">E48</option>
                  <option value="e96">E96</option>
                  <option value="e192">E192</option>
                </select>
            </div>
          </div>
          
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="return volt_div();">Calculate</button>
        </form>

          <table class="table table-striped" style="margin-top: 20px;">
            
          </table>
        </div>
      
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">by Cedric Fauth</p>
      </footer>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
