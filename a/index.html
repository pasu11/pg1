<body>

    <h2>Angle Elevation Calculator</h2>
    
    			<tr>
				<td width="703" bgcolor="#ffffff" style="background: #ffffff; border: none; padding: 0cm"><p>
					<img src="./angle.jpg" name="Image21" alt="Height of a building diagram" align="bottom" width="600" border="0"/>
</p>
				</td>
			</tr>

    <label for="angleInput">Angle of Elevation (°):</label>
    <input type="text" id="angleInput" placeholder="angle (°)" required>
    
    <label for="distanceInput">Distance/Length(mm):</label>
    <input type="text" id="distanceInput" placeholder="distance/length (mm)" required>

    <button onclick="calculateHeight()">Calculate</button>

    <label for="result">Result (Height in mm):</label>
    <input type="text" id="result" readonly>

    <script>
        function calculateHeight() {
            // Get user inputs
            var angle = parseFloat(document.getElementById('angleInput').value);
            var distance = parseFloat(document.getElementById('distanceInput').value);

            // Check if inputs are valid
            if (isNaN(angle) || isNaN(distance)) {
                alert('Please enter valid numeric values for both angle and distance.');
                return;
            }

            // Convert angle to radians
            var angleInRadians = angle * (Math.PI / 180);

            // Calculate height using trigonometry
            var height = Math.tan(angleInRadians) * distance;

            // Display the result
            document.getElementById('result').value = height.toFixed(2) + ' mm';
        }
    </script>
