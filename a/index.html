 #result {

			font-family:Sans-serif;
			font-size:33px;

			font-family:Sans-serif;

<body>

    <h2>Angle Elevation Calculator</h2>
    
    			<tr>
				<td width="703" bgcolor="#ffffff" style="background: #ffffff; border: none; padding: 0cm"><p>
					<img src="./angle.jpg" name="Image21" alt="Height of a building diagram" align="bottom" width="600" border="0"/>
</p>
				</td>
			</tr>
<div class="textboxcolorangle">
    <label for="angle">Angle of Elevation (째):    <input type="number" id="angle" placeholder="angle  (째)" >째</label>
    </div>
    
 <div class="textboxcolordistance">
    <label for="distance">Distance/Length (unit) :   <input type="number" id="distance" placeholder="distance/length (unit)"> </label>
    </div>
    <div class="textboxcolorheight">
    <label for="height">Difference/Height (unit):    <input type="number" id="height"  placeholder="difference/height (unit)"> </label>
    </div>

    <button onclick="startCalculate()">Calculate</button>
    <button onclick="resetall()">Reset</button>

    <p>  <span id="result"></span></p>


    <script>
 

function resetall(){
			document.getElementById('angle').value = "";
			document.getElementById('distance').value = "";
			document.getElementById('height').value = "";
			}
	
function startCalculate() {
            let distance = document.getElementById("distance").value;
            let height = document.getElementById("height").value;
            let angle = document.getElementById("angle").value;

            if (distance !== "" && height !== "" && angle !== "") {
                alert("Please provide only two values.");
                return;
            }

            if (distance !== "" && height !== "") {
                // Angle is missing
                calculateAngleOfElevation();
            } else if (distance !== "" && angle !== "") {
                // Height is missing
                calculateHeight();
            } else if (height !== "" && angle !== "") {
                // Distance is missing
                calculateDistance();
            } else {
                alert("Please provide at least two values.");
            }
        }

        function calculateAngleOfElevation() {
            let distance = document.getElementById("distance").value;
            let height = document.getElementById("height").value;

            // Convert to radians because Math.atan takes radians
            let angleOfElevation = Math.atan(height / distance) * (180 / Math.PI);

            // Display result Angle
            document.getElementById("angle").value = angleOfElevation.toFixed(2);
            displayResultangle(angleOfElevation, 'angle-result');
        }

        function calculateDistance() {
            let angle = document.getElementById("angle").value;
            let height = document.getElementById("height").value;

            // Convert to radians because Math.tan takes radians
            let angleInRadians = angle * (Math.PI / 180);
            let distance = height / Math.tan(angleInRadians);

            // Display result distance
            document.getElementById("distance").value = distance.toFixed(2);
            displayResultdistance(distance, 'distance-result');
        }

        function calculateHeight() {
            let angle = document.getElementById("angle").value;
            let distance = document.getElementById("distance").value;

            // Convert to radians because Math.tan takes radians
            let angleInRadians = angle * (Math.PI / 180);
            let height = distance * Math.tan(angleInRadians);

            // Display result Height/Difference
            document.getElementById("height").value = height.toFixed(2);
            displayResultheight(height, 'height-result');
        }
        
        function displayResultheight(value, resultClass) {
            // Set the class dynamically based on the function
            document.getElementById("result").className = resultClass;
            document.getElementById("result").innerText = `Height: ${value.toFixed(2)} units`;
        }
        
         function displayResultdistance(value, resultClass) {
            // Set the class dynamically based on the function
            document.getElementById("result").className = resultClass;
            document.getElementById("result").innerText = `Distance/Length: ${value.toFixed(2)} units` ;

        }       
        
        function displayResultangle(value, resultClass) {
            // Set the class dynamically based on the function
            document.getElementById("result").className = resultClass;
            document.getElementById("result").innerText = `Angle of Elevation: ${value.toFixed(2)} 째`;
        }

    </script>
