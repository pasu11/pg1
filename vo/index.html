<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" http-equiv="Permissions-Policy" content="width=device-width, initial-scale=1.0">  
    <title>Electric Output Calculators</title>  
    <link rel="icon" type="image/x-icon" href="../e/favicon.jpg">
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  

    <div class="container">  
        <div class="calculator1" id="calc1">  
            <h2>Voltage & Amp to Watt</h2>  
            <label for="voltage1">Vols:</label>  
            <input type="number" id="voltage1" oninput="calculateWatt()" step="0.1">  
            <br><br>
            <label for="amp1">Amp:</label>  
            <input type="number" id="amp1" oninput="calculateWatt()" step="0.1">  
            <br><br>
            <label for="watt1" class="bold-label">Watt:</label>  
            <input type="number" id="watt1" disabled>  
            <br><br>  
			<button onclick="resetInputs1()">Reset</button>  <!-- Reset button -->
        </div>  

        <div class="calculator2" id="calc2">  
            <h2>Amp & Watt to Voltage</h2>  
            <label for="amp2">Amp:</label>  
            <input type="number" id="amp2" oninput="calculateVoltage()" step="0.1">  
            <br><br>
            <label for="watt2">Watt:</label>  
            <input type="number" id="watt2" oninput="calculateVoltage()">  
            <br><br>
            <label for="voltage2" class="bold-label">Volts:</label>  
            <input type="number" id="voltage2" disabled>  
            <br><br>  
			<button onclick="resetInputs2()">Reset</button>  <!-- Reset button -->
        </div>  

        <div class="calculator3" id="calc3">  
            <h2>Voltage & Watt to Amp</h2>  
            <label for="voltage3">Volts:</label>  
            <input type="number" id="voltage3" oninput="calculateAmp()" step="0.1">  
            <br><br>
            <label for="watt3">Watt:</label>  
            <input type="number" id="watt3" oninput="calculateAmp()">  
            <br><br>
            <label for="amp3" class="bold-label">Amp:</label>  
            <input type="number" id="amp3" disabled>  
            <br><br>  
			<button onclick="resetInputs3()">Reset</button>  <!-- Reset button -->
        </div>  
    </div>  
    <script src="script.js"></script>  
    
    <!---------------------2nd---------->
     <div class="container2">  
		 <div class="calculator4" id="calc4"> 
        <h1>Boost Converter:</h1>  

        <div class="input-group">  
            <label for="voltageInput">Voltage (V):&nbsp;&nbsp;</label>  
            <input type="number" id="voltageInput" value="0" step="0.1">  
            &nbsp;max:120V
        </div>  

        <div class="input-group">  
            <label for="currentInput">Current (A):</label>  
            <input type="number" id="currentInput" value="0" step="0.1">  
            &nbsp;max:20A
        </div>  

        <div class="slider-group">  
            <label for="voltageSlider">Voltage:</label>  
            <input type="range" id="voltageSlider" min="0" max="120" step="0.1">  
            <span id="voltageOutput">0 V</span> | <span id="voltageOutput2">0 V</span>
        </div>  

        <div class="slider-group">  
            <label for="currentSlider">Current:</label>  
            <input type="range" id="currentSlider" min="0" max="20" step="0.01">  
            <span id="currentOutput">0 A</span> |  <span id="currentOutput2">0 A</span> 
            <br><br>
<div class="ainfo"> 
<input type="text" class="textA" value="0.1A = 100mA" readonly style="width: 90px;" /> 
<input type="text" class="textB" value="0.01A = 10mA" readonly style="width: 90px;" /> 			
</div>
        </div>  

        <div class="output-group">  
            <p id="wattageOutput">Total Power:</p>   
            <p id="wattageOutput2">Total Power:</p>  
        </div>  

        <!-- Add the reset button here -->  
        <button id="resetButton">Reset</button>  
        </div>
    </div>  
    <script src="script2.js"></script>  
    
    <img id="infoImage" src="../e/info.jpg" alt="Info Image" />  

</body>  
</html>
